<<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ben Aissa Music - Interfaccia YouTube</title>
    <style>
      /* Importa font da Google Fonts */
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

      /* Stili generali */
      body {
        display: flex;
        margin: 0;
        height: 100vh;
        font-family: 'Roboto', sans-serif;
        color: #333;
      }

      /* Stile per sidebar */
      .sidebar {
        width: 80px;
        background-color: #f9f9f9;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 1em;
        border-right: 1px solid #ddd;
      }

      .icon {
        height: 8vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 0 2em;
        cursor: pointer;
        text-align: center;
      }

      .icon ion-icon {
        font-size: 2em;
        color: #606060;
      }

      .icon p {
        margin: 0;
        font-size: 0.8em;
        color: #606060;
      }

      /* Stile principale */
      .main {
        width: 100%;
        display: flex;
        flex-direction: column;
      }

      /* Stile per la barra superiore */
      .topbar {
        height: 8vh;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 1em;
        border-bottom: 1px solid #ddd;
      }

      .logo {
        height: 50%;
      }

      /* Stile per la barra di ricerca */
      .search-wrapper {
        display: flex;
        align-items: center;
        width: 40%;
        border: 1px solid #ddd;
        border-radius: 4px;
        overflow: hidden;
      }

      .search-wrapper input {
        width: 100%;
        padding: 0.5em;
        border: none;
        outline: none;
        font-size: 1em;
      }

      .search-btn {
        padding: 0 0.7em;
        font-size: 1.3em;
        background-color: #f1f1f1;
        border: none;
        cursor: pointer;
      }

      .mic-icon {
        display: flex;
        align-items: center;
        padding: 0 0.5em;
        font-size: 1.5em;
      }

      /* Stile per le icone nella barra superiore */
      .icons-wrapper {
        display: flex;
        align-items: center;
      }

      .top-icon {
        font-size: 1.8em;
        padding: 0 0.5em;
        color: #606060;
        cursor: pointer;
      }

      /* Stile per la sezione contenuti */
      .content {
        flex-grow: 1;
        padding: 1em;
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <div class="icon">
        <ion-icon name="menu-sharp"></ion-icon>
      </div>
      <div class="icon">
        <ion-icon name="home-outline"></ion-icon>
        <p>Home</p>
      </div>
      <div class="icon">
        <ion-icon name="compass-outline"></ion-icon>
        <p>Explore</p>
      </div>
      <div class="icon">
        <ion-icon name="albums-outline"></ion-icon>
        <p>Library</p>
      </div>
    </div>

    <div class="main">
      <!-- Barra superiore -->
      <div class="topbar">
        <img class="logo" src="assets/yt-logo.svg" alt="yt-logo" />
        
        <!-- Ricerca -->
        <div class="search-wrapper">
          <input type="text" placeholder="Search on YouTube" />
          <button class="search-btn">
            <ion-icon name="search"></ion-icon>
          </button>
          <div class="mic-icon">
            <ion-icon name="mic-sharp"></ion-icon>
          </div>
        </div>

        <!-- Icone della barra superiore -->
        <div class="icons-wrapper">
          <div class="top-icon">
            <ion-icon name="videocam-outline"></ion-icon>
          </div>
          <div class="top-icon">
            <ion-icon name="notifications-outline"></ion-icon>
          </div>
          <div class="top-icon">
            <ion-icon name="person-circle-outline"></ion-icon>
          </div>
        </div>
      </div>

      <!-- Contenuto principale -->
      <div class="content">
        <h2>Benvenuto su Ben Aissa Music</h2>
        <p>Qui puoi esplorare contenuti di qualit√† e scoprire nuovi artisti e generi musicali.</p>
      </div>
    </div>

    <!-- Inclusione delle icone da Ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
