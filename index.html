<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Prata&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <!-- Stile CSS inline per questa pagina -->
    <style>
        /* Reset stile body */
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            color: #333;
        }

        /* Stile per la sezione principale */
        .main-section {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        .image-container {
            height: 500px;
            background-image: url('https://example.com/landscape.jpg'); /* Inserisci qui l'URL della tua immagine */
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Stile per i titoli */
        h1 {
            font-family: 'Prata', serif;
            font-size: 64px;
            font-weight: 400;
            margin: 0;
        }

        h3 {
            font-family: 'Prata', serif;
            font-size: 24px;
            font-weight: 400;
            margin: 0;
            margin-top: 8px;
            color: #555;
        }

        /* Stile per il paragrafo autore */
        .author {
            margin-top: 16px;
            font-size: 14px;
        }

        .author a {
            font-weight: 600;
            font-style: italic;
            text-decoration: none;
            color: #007bff; /* Colore blu per i link */
        }

        /* Stile per h6 con gradiente e bordo arrotondato */
        h6 {
            padding: 22px;
            margin: 56px 0 0;
            color: white;
            background: linear-gradient(90deg, #67b26f, #4ca2cd); /* Colori del gradiente */
            border-radius: 6px;
        }

        /* Stile per la lista */
        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            padding: 6px 22px;
            border-bottom: 1px solid #dfdfdf;
        }

        ul li a {
            text-decoration: none;
            color: #67b26f; /* Primo colore del gradiente */
        }

        /* Stile per il footer */
        footer {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 16px;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
